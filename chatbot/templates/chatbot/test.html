<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .message-container {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .user-message {
            background: #e3f2fd;
            margin-left: 20%;
        }

        .bot-message {
            background: #f5f5f5;
            margin-right: 20%;
        }

        .message-icon {
            font-size: 1.2em;
        }

        .message-content {
            word-break: break-word;
            line-height: 1.4;
        }

        .streaming-message {
            background: #f0f0f0;
            position: relative;
        }

        .streaming-message::after {
            content: 'â–‹';
            display: inline-block;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        .input-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        #send-button {
            padding: 10px 20px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #send-button:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div id="message-container" class="message-container"></div>
    <div class="input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>
</div>
{{ room_name|json_script:"room-name"}}
<script>
    // Establish WebSocket connection
    const roomName = JSON.parse(document.getElementById('room-name').textContent);
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
    );

    // Keep track of message history and current streaming state
    let messageHistory = [];
    let currentStreamingMessage = '';

    // Message container element
    const messageContainer = document.getElementById('message-container');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    // Handle incoming WebSocket messages
    chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);

        if (data.message_type === "user") {
            // Handle user message
            appendMessage('user', data.content);
        } else if (data.message_type === "bot") {
            if (!data.is_complete) {
                // Handle streaming chunk
                currentStreamingMessage += data.content;
                updateStreamingMessage(currentStreamingMessage);
            } else {
                // Handle complete message
                if (currentStreamingMessage) {
                    // Replace streaming message with complete message
                    updateStreamingMessage(data.content, true);
                    currentStreamingMessage = '';
                } else {
                    // Handle case where no streaming occurred
                    appendMessage('bot', data.content);
                }
            }
        }
    };

    // Function to append a new message
    function appendMessage(type, content) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}-message`;

        const iconSpan = document.createElement('span');
        iconSpan.className = 'message-icon';
        iconSpan.innerHTML = type === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';

        const contentSpan = document.createElement('span');
        contentSpan.className = 'message-content';
        contentSpan.textContent = content;

        messageDiv.appendChild(iconSpan);
        messageDiv.appendChild(contentSpan);
        messageContainer.appendChild(messageDiv);

        // Store in history
        messageHistory.push({type, content});

        // Scroll to bottom
        messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    // Function to update streaming message
    function updateStreamingMessage(content, isComplete = false) {
        let streamingDiv = document.querySelector('.streaming-message');

        if (!streamingDiv) {
            streamingDiv = document.createElement('div');
            streamingDiv.className = 'message bot-message streaming-message';

            const iconSpan = document.createElement('span');
            iconSpan.className = 'message-icon';
            iconSpan.innerHTML = 'ðŸ¤–';

            const contentSpan = document.createElement('span');
            contentSpan.className = 'message-content';

            streamingDiv.appendChild(iconSpan);
            streamingDiv.appendChild(contentSpan);
            messageContainer.appendChild(streamingDiv);
        }

        const contentSpan = streamingDiv.querySelector('.message-content');
        contentSpan.textContent = content;

        if (isComplete) {
            streamingDiv.classList.remove('streaming-message');
            messageHistory.push({type: 'bot', content});
        }

        // Scroll to bottom
        messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    // Handle sending messages
    function sendMessage() {
        const message = messageInput.value.trim();
        if (message) {
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInput.value = '';
        }
    }

    // Event listeners
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // Handle WebSocket connection events
    chatSocket.onclose = function (e) {
        console.error('Chat socket closed unexpectedly');
    };

    chatSocket.onerror = function (e) {
        console.error('WebSocket error:', e);
    };
</script>
</body>
</html>
