<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 260px;
            background-color: #1e1e1e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }

        .logo {
            color: #fff;
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .new-chat-btn {
            background-color: #4b4bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
        }

        .history-item {
            color: #fff;
            padding: 8px 12px;
            margin-bottom: 4px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .history-item:hover {
            background-color: #2a2a2a;
        }

        /* Main chat area styles */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #1a1a1a;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            text-align: center;
        }

        .bot-icon {
            width: 48px;
            height: 48px;
            background-color: #4b4bff;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .welcome-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .welcome-subtitle {
            color: #888;
            margin-bottom: 30px;
        }

        .message {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            color: white;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #4b4bff;
        }

        .message-content {
            flex: 1;
            line-height: 1.5;
        }

        /* Input area styles */
        .input-container {
            padding: 20px;
            background-color: #1a1a1a;
            border-top: 1px solid #333;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 12px;
            max-width: 768px;
            margin: 0 auto;
        }

        .chat-input {
            flex: 1;
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            outline: none;
            padding: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-button {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
        }

        .action-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">DeepSeek</div>
        <button class="new-chat-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14"/>
            </svg>
            New chat
        </button>
        <div class="chat-history">
            <div class="history-item">Previous chat 1</div>
            <div class="history-item">Previous chat 2</div>
        </div>
    </div>

    <div class="main-container">
        <div class="chat-container" id="chat-box">
            <div class="welcome-screen" id="welcome-screen">
                <div class="bot-icon"></div>
                <h1 class="welcome-title">Hi, I'm Chatbot.</h1>
                <p class="welcome-subtitle">How can I help you today?</p>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="chat-message-input" class="chat-input" placeholder="Message Chatbot...">
                <div class="action-buttons">
                    <button class="action-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    {{ room_name|json_script:"room-name" }}

    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const chatBox = document.getElementById("chat-box");
        const welcomeScreen = document.getElementById("welcome-screen");

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);

            // Remove welcome screen on first message
            if (welcomeScreen) {
                welcomeScreen.remove();
            }

            // Create message elements
            if (data.user_message) {
                createMessage(data.user_message, 'user');
            }
            if (data.bot_message) {
                createMessage(data.bot_message, 'bot');
            }

            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        function createMessage(content, type) {
            const messageDiv = document.createElement("div");
            messageDiv.className = "message";

            const avatar = document.createElement("div");
            avatar.className = "message-avatar";

            const messageContent = document.createElement("div");
            messageContent.className = "message-content";
            messageContent.innerText = content;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatBox.appendChild(messageDiv);
        }

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                const message = this.value.trim();
                if (message) {
                    chatSocket.send(JSON.stringify({
                        'message': message
                    }));
                    this.value = '';
                }
            }
        };
    </script>
</body>
</html>
